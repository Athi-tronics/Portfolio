<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athenkosi Hlonyane — Engineering Portfolio</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-serif: 'Playfair Display', serif;
      --font-sans: 'Inter', sans-serif;
      --color-bg: #000;
      --color-text: #f8f8f8;
      --color-muted: #a7a7a7;
      --color-link: #dddddd;
      --max-width: 1200px;
      --padding-horizontal: 2rem;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: var(--font-sans);
      line-height: 1.6;
      overflow-x: hidden;
    }
    img { max-width: 100%; height: auto; display: block; }
    /* Hero Section */
    #hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background: #000;
    }
    #hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('img/hero-bg.png');
      background-size: cover;
      background-position: center;
      opacity: 0.3;
      z-index: -1;
    }
    #hero h1 {
      font-size: 3.5rem;
      margin: 0.2rem 0;
      font-family: var(--font-serif);
      font-weight: 600;
    }
    #hero h2 {
      font-size: 1.4rem;
      margin: 0.5rem 0 1.5rem;
      font-weight: 400;
      font-style: italic;
      letter-spacing: 0.05em;
    }
    #hero .hero-description {
      max-width: 50rem;
      margin: 0 auto 0.5rem;
      font-size: 1rem;
      color: var(--color-muted);
    }
    #hero .scroll-down {
      display: inline-block;
      margin-top: 2rem;
      font-size: 2rem;
      color: var(--color-text);
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    #hero .scroll-down:hover {
      transform: translateY(5px);
    }
    /* Projects Section */
    #projects {
      width: 100%;
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 4rem var(--padding-horizontal);
    }
    .project {
      margin-bottom: 6rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-gap: 2rem;
      align-items: center;
    }
    .project-header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .project-year {
      font-size: 0.8rem;
      font-weight: 300;
      color: var(--color-muted);
      margin-bottom: 0.5rem;
    }
    .project-title {
      font-family: var(--font-serif);
      font-size: 2.2rem;
      margin: 0;
      line-height: 1.1;
      text-transform: capitalize;
    }
    .project-subtitle {
      font-style: italic;
      font-size: 1rem;
      margin-top: 0.3rem;
      color: var(--color-muted);
    }
    .project-content img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      object-position: center;
      border-radius: 0.3rem;
    }
    .project-description {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 2rem;
      margin-top: 1.5rem;
    }
    .project-description p {
      margin: 0;
      font-size: 0.95rem;
      color: var(--color-text);
    }
    .project-meta {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: var(--color-muted);
    }
    .project-meta .project-role {
      margin-bottom: 1rem;
      font-weight: 600;
      color: var(--color-text);
    }
    .project-meta .project-links h5 {
      margin: 0 0 0.5rem;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--color-text);
    }
    .project-meta .project-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .project-meta .project-links li {
      margin-bottom: 0.4rem;
    }
    .project-meta .project-links a {
      color: var(--color-link);
      text-decoration: none;
      cursor: pointer;
    }
    .project-meta .project-links a:hover {
      text-decoration: underline;
    }
    /* Footer */
    footer {
      text-align: right;
      padding: 2rem var(--padding-horizontal);
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    footer .about-link {
      color: var(--color-link);
      text-decoration: none;
      font-size: 1rem;
      transition: opacity 0.3s ease;
    }
    footer .about-link:hover {
      opacity: 0.7;
    }
    /* PDF Modal */
    #pdf-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #pdf-modal.active {
      display: flex;
    }
    #pdf-modal iframe {
      width: 80%;
      height: 80%;
      border: none;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #pdf-modal .close-btn {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      background: transparent;
      border: none;
    }
    /* Responsive */
    @media (max-width: 768px) {
      #hero h1 { font-size: 2.5rem; }
    }

    /* Custom cursor */
    body.custom-cursor {
      cursor: none;
    }
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.7);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out, background-color 0.2s;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <header id="hero">
    <div class="hero-content">
      <h1>Athenkosi Hlonyane</h1>
      <h2>Engineer | Automation &amp; Control Specialist</h2>
      <p class="hero-description">A curated portfolio showcasing my academic achievements, professional experiences, technical projects, certificates, and skills.</p>
    </div>
    <a href="#projects" class="scroll-down" aria-label="Scroll down">&darr;</a>
  </header>

  <!-- Projects (Categories) Section -->
  <main id="projects">
    <!-- Content will be injected via JavaScript -->
    <noscript>Please enable JavaScript to view the content.</noscript>
  </main>

  <!-- PDF Modal -->
  <div id="pdf-modal">
    <button class="close-btn" aria-label="Close PDF">&times;</button>
    <iframe src="" title="PDF Viewer"></iframe>
  </div>

  <footer>
    <a href="about.html" class="about-link">About</a>
  </footer>

  <!-- Custom cursor element -->
  <div class="cursor" id="custom-cursor"></div>

  <script>
    // Category data representing portfolio sections
    const projects = [
      {
        year: "2025",
        title: "Curriculum Vitae",
        subtitle: "Latest CV & Variants",
        image: "img/cv.png",
        description: "Explore my current CV and role-focused variants tailored for different engineering roles.",
        role: "Category — CV",
        links: [
          { name: "Main CV", url: "../cv/CV_AHlonyane_2025_Main.pdf" },
          { name: "Instrumentation CV", url: "../cv/variants/CV_2025_Instrumentation.pdf" },
          { name: "Plant ME&I Project CV", url: "../cv/variants/CV_2025_Plant_MEI_Project.pdf" },
          { name: "Automation CV", url: "../cv/variants/CV_2025_Automation.pdf" }
        ]
      },
      {
        year: "2024",
        title: "Education",
        subtitle: "Academic Qualifications",
        image: "img/education.png",
        description: "Details of my academic journey and qualifications from various universities.",
        role: "Category — Education",
        links: [
          { name: "Stellenbosch University — BEng Mechatronic", url: "../education/tertiary/stellenbosch" },
          { name: "Technische Universität München — Exchange", url: "../education/tertiary/tum" },
          { name: "University of Pretoria — BEng (Hons) Electronic", url: "../education/tertiary/up" },
          { name: "Secondary School Records", url: "../education/secondary/school" }
        ]
      },
      {
        year: "2025",
        title: "Experience",
        subtitle: "Professional Experience",
        image: "img/experience.png",
        description: "Highlights of my professional work experiences and internships in engineering roles.",
        role: "Category — Experience",
        links: [
          { name: "Glencore Artisan (Specialist) 2025", url: "../experience/glencore-artisan-2025" },
          { name: "Glencore Engineer-in-Training 2024", url: "../experience/glencore-eit-2024" },
          { name: "Glencore Instrumentation Vacation 2022", url: "../experience/glencore-vac" },
          { name: "VWSA Assembly/Mechatronics 2019–2020", url: "../experience/vwsa-vac" }
        ]
      },
      {
        year: "2024",
        title: "Projects",
        subtitle: "Technical Projects",
        image: "img/projects.png",
        description: "A showcase of my technical and academic projects, including control systems and final year capstone.",
        role: "Category — Projects",
        links: [
          { name: "Charge-chute Fans Control", url: "../projects/charge-chute-fans" },
          { name: "Final Year Project (FYP)", url: "../projects/fyp-capstone-project" }
        ]
      },
      {
        year: "2024",
        title: "Certificates",
        subtitle: "Professional Courses",
        image: "img/certificates.png",
        description: "List of professional courses and certificates I have completed, demonstrating continuous learning.",
        role: "Category — Certificates",
        links: [
          { name: "IO-Link Certificate", url: "../certificates/io-link" },
          { name: "Predictive Maintenance", url: "../certificates/predictive" },
          { name: "IoT Introduction", url: "../certificates/iot-intro" }
        ]
      },
      {
        year: "2024",
        title: "Skills",
        subtitle: "Skillset & Evidence",
        image: "img/skills.png",
        description: "My core technical skills and evidence linking to corresponding projects and experiences.",
        role: "Category — Skills",
        links: [
          { name: "Automation & Control", url: "../skills#automation" },
          { name: "Instrumentation", url: "../skills#instrumentation" },
          { name: "Projects & Governance", url: "../skills#projects" }
        ]
      }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      // Smooth scrolling for arrow
      const scrollLink = document.querySelector('#hero .scroll-down');
      if (scrollLink) {
        scrollLink.addEventListener('click', (e) => {
          e.preventDefault();
          const target = document.querySelector('#projects');
          if (target) {
            target.scrollIntoView({ behavior: 'smooth' });
          }
        });
      }
      // Render categories
      const container = document.getElementById('projects');
      if (!container) return;
      container.innerHTML = '';
      projects.forEach((proj) => {
        const article = document.createElement('article');
        article.className = 'project';
        // Header
        const headerDiv = document.createElement('div');
        headerDiv.className = 'project-header';
        const yearSpan = document.createElement('span');
        yearSpan.className = 'project-year';
        yearSpan.textContent = proj.year;
        const titleEl = document.createElement('h3');
        titleEl.className = 'project-title';
        titleEl.textContent = proj.title;
        const subEl = document.createElement('h4');
        subEl.className = 'project-subtitle';
        subEl.textContent = proj.subtitle || '';
        headerDiv.appendChild(yearSpan);
        headerDiv.appendChild(titleEl);
        headerDiv.appendChild(subEl);
        // Image
        const contentDiv = document.createElement('div');
        contentDiv.className = 'project-content';
        const imgEl = document.createElement('img');
        imgEl.src = proj.image;
        imgEl.alt = proj.title;
        contentDiv.appendChild(imgEl);
        // Description section
        const descWrapper = document.createElement('div');
        descWrapper.className = 'project-description';
        const descText = document.createElement('p');
        descText.textContent = proj.description;
        const metaDiv = document.createElement('div');
        metaDiv.className = 'project-meta';
        const roleDiv = document.createElement('div');
        roleDiv.className = 'project-role';
        roleDiv.textContent = proj.role;
        const linksDiv = document.createElement('div');
        linksDiv.className = 'project-links';
        const linksTitle = document.createElement('h5');
        linksTitle.textContent = 'Links';
        linksDiv.appendChild(linksTitle);
        const ul = document.createElement('ul');
        (proj.links || []).forEach((item) => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.url;
          a.textContent = item.name;
          // Always open links in new tab; PDFs will load normally
          a.target = '_blank';
          li.appendChild(a);
          ul.appendChild(li);
        });
        linksDiv.appendChild(ul);
        metaDiv.appendChild(roleDiv);
        metaDiv.appendChild(linksDiv);
        descWrapper.appendChild(descText);
        descWrapper.appendChild(metaDiv);
        // Assemble article
        article.appendChild(headerDiv);
        article.appendChild(contentDiv);
        article.appendChild(descWrapper);
        container.appendChild(article);
      });
    });

    // PDF Modal functions
    const pdfModal = document.getElementById('pdf-modal');
    const pdfFrame = pdfModal.querySelector('iframe');
    const closeBtn = pdfModal.querySelector('.close-btn');
    function showPdfModal(url) {
      pdfFrame.src = url;
      pdfModal.classList.add('active');
    }
    function closePdfModal() {
      pdfModal.classList.remove('active');
      pdfFrame.src = '';
    }
    closeBtn.addEventListener('click', closePdfModal);
    // Hide modal on outside click
    pdfModal.addEventListener('click', (e) => {
      if (e.target === pdfModal) {
        closePdfModal();
      }
    });

    // Custom cursor logic
    document.body.classList.add('custom-cursor');
    const cursor = document.getElementById('custom-cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });
    // Scale cursor when hovering over links and buttons
    document.querySelectorAll('a, button').forEach((el) => {
      el.addEventListener('mouseenter', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
        cursor.style.backgroundColor = 'rgba(255,255,255,0.3)';
      });
      el.addEventListener('mouseleave', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        cursor.style.backgroundColor = 'transparent';
      });
    });
  </script>
</body>
</html>
